name: Publish

on:
  push:
    branches: [main]

concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm test
      - run: pnpm build

      - name: Check if version already published
        id: check
        run: |
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          PUBLISHED=$(npm view @fepvenancio/stela-sdk version 2>/dev/null || echo "none")
          if [ "$LOCAL_VERSION" = "$PUBLISHED" ]; then
            # Auto-bump patch version
            NEW_VERSION=$(node -e "
              const v = '$LOCAL_VERSION'.split('.');
              v[2] = parseInt(v[2]) + 1;
              console.log(v.join('.'));
            ")
            npm version "$NEW_VERSION" --no-git-tag-version
            echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
            echo "bumped=true" >> "$GITHUB_OUTPUT"
          else
            echo "version=$LOCAL_VERSION" >> "$GITHUB_OUTPUT"
            echo "bumped=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to npm
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version bump
        if: steps.check.outputs.bumped == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.check.outputs.version }}"
          git push
